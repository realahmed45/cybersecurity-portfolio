---
layout: default
---

<style>
  body {
    background: var(--bg-secondary, #f9fafb);
  }

  .post-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 60px 20px;
    background: var(--bg-primary, #ffffff);
    border-radius: 12px;
    margin-top: 40px;
    margin-bottom: 40px;
    box-shadow: var(--shadow-lg, 0 10px 15px -3px rgba(0, 0, 0, 0.1));
    border: 1px solid var(--border-color, #e5e7eb);
  }

  .post-header {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 2px solid var(--border-color, #e5e7eb);
  }

  .post-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--text-primary, #1f2937);
    margin-bottom: 1rem;
    line-height: 1.2;
  }

  .post-meta {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
    color: var(--text-muted, #9ca3af);
    font-size: 0.9rem;
  }

  .post-date {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .post-categories {
    display: flex;
    gap: 0.5rem;
  }

  .post-category {
    background: var(--tag-bg, rgba(249, 115, 22, 0.1));
    color: var(--tag-text, #ea580c);
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 500;
    text-decoration: none;
    border: 1px solid var(--primary-color, #f97316);
    transition: all 0.3s ease;
  }

  .post-category:hover {
    background: var(--primary-color, #f97316);
    color: white;
  }

  .post-body {
    line-height: 1.8;
  }

  .post-body h2 {
    color: var(--primary-color, #f97316);
    font-size: 1.8rem;
    margin: 2.5rem 0 1rem 0;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--primary-color, #f97316);
  }

  .post-body h3 {
    color: var(--text-primary, #1f2937);
    font-size: 1.4rem;
    margin: 2rem 0 0.8rem 0;
  }

  .post-body h4 {
    color: var(--text-primary, #1f2937);
    font-size: 1.2rem;
    margin: 1.5rem 0 0.6rem 0;
  }

  .post-body p {
    color: var(--text-secondary, #6b7280);
    margin-bottom: 1.5rem;
  }

  .post-body ul,
  .post-body ol {
    color: var(--text-secondary, #6b7280);
    margin: 1.5rem 0;
    padding-left: 2rem;
  }

  .post-body li {
    margin-bottom: 0.8rem;
  }

  .post-body a {
    color: var(--primary-color, #f97316);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: all 0.3s ease;
  }

  .post-body a:hover {
    color: var(--primary-dark, #ea580c);
    border-bottom-color: var(--primary-color, #f97316);
  }

  .post-body blockquote {
    border-left: 4px solid var(--primary-color, #f97316);
    padding-left: 2rem;
    margin: 2rem 0;
    font-style: italic;
    color: var(--text-muted, #9ca3af);
    background: var(--bg-secondary, #f9fafb);
    padding: 1.5rem 2rem;
    border-radius: 0 8px 8px 0;
    position: relative;
  }

  .post-body blockquote::before {
    content: '"';
    font-size: 4rem;
    color: var(--primary-color, #f97316);
    position: absolute;
    top: -0.5rem;
    left: 1rem;
    opacity: 0.3;
  }

  .post-body code {
    background: var(--bg-secondary, #f9fafb);
    color: var(--primary-dark, #ea580c);
    padding: 0.3rem 0.6rem;
    border-radius: 4px;
    font-size: 0.9rem;
    border: 1px solid var(--border-color, #e5e7eb);
    font-weight: 500;
  }

  .post-body pre {
    background: var(--text-primary, #1f2937);
    color: var(--bg-primary, #ffffff);
    padding: 2rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 2rem 0;
    border: 1px solid var(--border-color, #e5e7eb);
    position: relative;
  }

  .post-body pre code {
    background: none;
    color: inherit;
    padding: 0;
    border: none;
    font-weight: normal;
  }

  .post-navigation {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid var(--border-color, #e5e7eb);
    text-align: center;
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.8rem 1.5rem;
    background: var(--bg-secondary, #f9fafb);
    color: var(--text-primary, #1f2937);
    text-decoration: none;
    border-radius: 8px;
    border: 1px solid var(--border-color, #e5e7eb);
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .back-link:hover {
    background: var(--primary-color, #f97316);
    color: white;
    border-color: var(--primary-color, #f97316);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .post-content {
      margin: 20px;
      padding: 40px 20px;
      border-radius: 8px;
    }

    .post-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .post-meta {
      gap: 1rem;
    }

    .post-body h2 {
      font-size: 1.5rem;
      margin: 2rem 0 0.8rem 0;
    }

    .post-body h3 {
      font-size: 1.3rem;
    }

    .post-body h4 {
      font-size: 1.1rem;
    }

    .post-body blockquote {
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
    }

    .post-body pre {
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
  }

  @media (max-width: 480px) {
    .post-content {
      margin: 10px;
      padding: 30px 15px;
    }

    .post-title {
      font-size: 1.8rem;
    }

    .post-meta {
      flex-direction: column;
      gap: 0.8rem;
    }

    .post-body h2 {
      font-size: 1.3rem;
    }

    .post-body h3 {
      font-size: 1.2rem;
    }

    .post-body h4 {
      font-size: 1rem;
    }

    .post-body ul,
    .post-body ol {
      padding-left: 1.5rem;
    }

    .post-body blockquote {
      padding: 1rem;
      margin: 1rem 0;
    }

    .post-body blockquote::before {
      font-size: 3rem;
      top: -0.3rem;
      left: 0.5rem;
    }

    .post-body pre {
      padding: 1rem;
      font-size: 0.9rem;
    }
  }
</style>

<article class="post-content">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <div class="post-date">
        <i class="fas fa-calendar-alt"></i>
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
      </div>

      {% if page.categories.size > 0 %}
      <div class="post-categories">
        {% for category in page.categories %}
        <a href="#" class="post-category">{{ category }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </header>

  <div class="post-body">{{ content }}</div>

  <nav class="post-navigation">
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>
  </nav>
</article>
