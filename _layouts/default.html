<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="main-content">{{ content }}</main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-icon">
            <img src="../footer-logo.jpg" alt="Company Logo" />
          </div>
          <p>
            Powered by
            <a href="{{ site.company_url }}" target="_blank"
              >{{ site.company_name }}</a
            >
          </p>
        </div>
      </div>
    </footer>

    <style>
      .site-footer {
        background: #31363d;
        border-top: 1px solid #4a5158;
        padding: 40px 0;
        text-align: center;
      }

      .site-footer .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .footer-icon {
        margin-bottom: 5px;
      }

      .footer-icon i {
        font-size: 2.2rem;
        color: #f97316;
        transition: all 0.4s ease;
        filter: drop-shadow(0 0 10px rgba(249, 115, 22, 0.3));
      }

      .footer-icon i:hover {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 20px rgba(249, 115, 22, 0.6));
      }

      .site-footer p {
        margin: 0;
        color: #a0a6ac;
        font-size: 0.9rem;
      }

      .site-footer a {
        color: #f97316;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .site-footer a:hover {
        color: #7dd3c0;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .footer-icon i {
          font-size: 2rem;
        }

        .site-footer {
          padding: 30px 0;
        }
      }
    </style>
  </body>
</html>
