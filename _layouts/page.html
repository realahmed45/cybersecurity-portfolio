---
layout: default
---

<style>
  body {
    background: var(--bg-secondary, #f9fafb);
  }

  .page-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 60px 20px;
    background: var(--bg-primary, #ffffff);
    border-radius: 12px;
    margin-top: 40px;
    margin-bottom: 40px;
    box-shadow: var(--shadow-lg, 0 10px 15px -3px rgba(0, 0, 0, 0.1));
    border: 1px solid var(--border-color, #e5e7eb);
  }

  .page-title {
    font-size: 2.5rem;
    font-weight: 600;
    color: var(--text-primary, #1f2937);
    margin-bottom: 2rem;
    text-align: center;
    border-bottom: 3px solid var(--primary-color, #f97316);
    padding-bottom: 1rem;
  }

  .page-content h2 {
    color: var(--primary-color, #f97316);
    font-size: 1.8rem;
    margin: 2rem 0 1rem 0;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--border-color, #e5e7eb);
  }

  .page-content h3 {
    color: var(--text-primary, #1f2937);
    font-size: 1.4rem;
    margin: 1.5rem 0 0.8rem 0;
  }

  .page-content p {
    color: var(--text-secondary, #6b7280);
    line-height: 1.7;
    margin-bottom: 1.2rem;
  }

  .page-content ul,
  .page-content ol {
    color: var(--text-secondary, #6b7280);
    line-height: 1.7;
    margin: 1rem 0;
    padding-left: 2rem;
  }

  .page-content li {
    margin-bottom: 0.5rem;
  }

  .page-content a {
    color: var(--primary-color, #f97316);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: all 0.3s ease;
  }

  .page-content a:hover {
    color: var(--primary-dark, #ea580c);
    border-bottom-color: var(--primary-color, #f97316);
  }

  .page-content blockquote {
    border-left: 4px solid var(--primary-color, #f97316);
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: var(--text-muted, #9ca3af);
    background: var(--bg-secondary, #f9fafb);
    padding: 1rem 1.5rem;
    border-radius: 0 8px 8px 0;
  }

  .page-content code {
    background: var(--bg-secondary, #f9fafb);
    color: var(--primary-dark, #ea580c);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9rem;
    border: 1px solid var(--border-color, #e5e7eb);
  }

  .page-content pre {
    background: var(--text-primary, #1f2937);
    color: var(--bg-primary, #ffffff);
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
    border: 1px solid var(--border-color, #e5e7eb);
  }

  .page-content pre code {
    background: none;
    color: inherit;
    padding: 0;
    border: none;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .page-content {
      margin: 20px;
      padding: 40px 20px;
      border-radius: 8px;
    }

    .page-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .page-content h2 {
      font-size: 1.5rem;
    }

    .page-content h3 {
      font-size: 1.2rem;
    }
  }

  @media (max-width: 480px) {
    .page-content {
      margin: 10px;
      padding: 30px 15px;
    }

    .page-title {
      font-size: 1.8rem;
    }

    .page-content h2 {
      font-size: 1.3rem;
    }

    .page-content h3 {
      font-size: 1.1rem;
    }

    .page-content ul,
    .page-content ol {
      padding-left: 1.5rem;
    }
  }
</style>

<article class="page-content">
  {% if page.title %}
  <h1 class="page-title">{{ page.title }}</h1>
  {% endif %} {{ content }}
</article>
