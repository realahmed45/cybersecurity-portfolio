# Site settings
title: "Johnny Hopkins"
author_name: "Johnny Hopkins"
job_title: "Data Science Portfolio"
email: "johnny@example.com"
description: "Hi I'm Johnny, and I'm a Data Scientist. My portfolio focuses on interesting, value-adding projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
location: "London, UK"

# URLs
baseurl: ""
url: ""

# Social media
github_username: "johnnyhopkins"
linkedin_username: "johnny-hopkins"
resume_url: "/assets/resume.pdf"

# Company branding
company_name: "CyberSecurityRockstar"
company_url: "https://cybersecurityrockstar.com"
footer_logo: "/assets/images/footer-logo.jpg" # Add your company logo here

# Theme color - Available options: blue, green, red, purple, orange, pink, teal, dark, clean
theme_color: "clean"

# NEW: Profile customization options
profile_border_color: "#f97316" # Color for profile photo border (optional, uses theme color if not set)
job_title_color: "#f97316" # Color for job title text (optional, uses theme color if not set)

# NEW: Resume options
resume_type: "pdf" # Options: "pdf" (download fixed PDF) or "generated" (auto-generate) or "both" (show both options)

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
