permalink: /404.html

title: "Page Not Found"
description: "The page you're looking for doesn't exist."

<style type="text/css" media="screen">
  .error-container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
    padding: 60px 20px;
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .error-number {
    margin: 30px 0;
    font-size: 6rem;
    line-height: 1;
    letter-spacing: -2px;
    font-weight: 700;
    color: var(--primary-color, #f97316);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .error-title {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-primary, #1f2937);
    margin-bottom: 1rem;
  }

  .error-message {
    font-size: 1.1rem;
    color: var(--text-secondary, #6b7280);
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 2px solid transparent;
  }

  .btn-primary {
    background: linear-gradient(
      135deg,
      var(--primary-color, #f97316),
      var(--primary-dark, #ea580c)
    );
    color: white;
    box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
  }

  .btn-secondary {
    background: transparent;
    color: var(--primary-color, #f97316);
    border-color: var(--primary-color, #f97316);
  }

  .btn-secondary:hover {
    background: var(--primary-color, #f97316);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
  }

  .error-animation {
    font-size: 4rem;
    margin-bottom: 1rem;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .error-container {
      padding: 40px 15px;
    }

    .error-number {
      font-size: 4rem;
      margin: 20px 0;
    }

    .error-title {
      font-size: 1.5rem;
    }

    .error-message {
      font-size: 1rem;
    }

    .error-actions {
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 200px;
      justify-content: center;
    }
  }

  @media (max-width: 480px) {
    .error-number {
      font-size: 3rem;
    }

    .error-title {
      font-size: 1.3rem;
    }

    .error-animation {
      font-size: 3rem;
    }
  }
</style>

<div class="error-container">
  <div class="error-animation">üîç</div>
  <h1 class="error-number">404</h1>
  <h2 class="error-title">Page Not Found</h2>
  <p class="error-message">
    Oops! The page you're looking for seems to have wandered off into the
    digital void. Don't worry, it happens to the best of us!
  </p>

  <div class="error-actions">
    <a href="/" class="btn btn-primary">
      <i class="fas fa-home"></i>
      <span>Go Home</span>
    </a>

    <a href="javascript:history.back()" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i>
      <span>Go Back</span>
    </a>
  </div>
</div>
